<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft Login</title>
    <link rel="icon" type="image/png" href="fav.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        .login-container {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        .login-container h2 {
            margin-bottom: 20px;
        }
        
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
        }
        
        .login-container button {
            width: 100%;
            padding: 10px;
            border-radius: 25px;
            border: none;
            background-color: chartreuse;
            color: black;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        
        #gameContent {
            display: none;
            margin-top: 50px;
        }
        
        .game-button {
            display: inline-block;
            border-radius: 25px;
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            background-color: chartreuse;
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
        #btn-1-8 {
            background-color: aquamarine;
            width: 150px;
        }
        
        #btn-packs {
            background-color: cadetblue;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="loginForm">
        <h2>Eaglercraft Login</h2>
        <input type="password" id="passwordInput" placeholder="Enter Password" autocomplete="off">
        <button onclick="login()">Login</button>
        <p class="error-message" id="errorMessage">Incorrect password!</p>
    </div>
    
    <!-- Game Buttons (hidden until login) -->
    <div id="gameContent">
        <h1>Eaglercraft</h1>
        <a href="1.12.html" class="game-button">Play 1.12</a>
        <a href="1.8.8.html" class="game-button" id="btn-1-8">Play 1.8.8</a>
        <a href="packs.html" class="game-button" id="btn-packs">Texture Packs</a>
    </div>

    <script>
        // Simple password check (replace "yourpassword" with your desired password)
        const CORRECT_PASSWORD = "eaglernotyou";
        
        function login() {
            const password = document.getElementById("passwordInput").value;
            const errorMsg = document.getElementById("errorMessage");
            
            if (password === CORRECT_PASSWORD) {
                // Successful login
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("gameContent").style.display = "block";
                
                // Set session storage to remember login
                sessionStorage.setItem("eaglercraftLoggedIn", "true");
            } else {
                // Wrong password
                errorMsg.style.display = "block";
                document.getElementById("passwordInput").value = "";
            }
        }
        
        // Check if already logged in when page loads
        window.onload = function() {
            if (sessionStorage.getItem("eaglercraftLoggedIn") === "true") {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("gameContent").style.display = "block";
            }
            
            // Allow pressing Enter to login
            document.getElementById("passwordInput").addEventListener("keyup", function(event) {
                if (event.key === "Enter") {
                    login();
                }
            });
        };
    </script>
</body>
</html>
