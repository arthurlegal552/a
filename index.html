<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft 1.12 - Login</title>
    <link rel="icon" type="image/png" href="fav.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        .login-container {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        .login-container h2 {
            margin-bottom: 20px;
        }
        
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
        }
        
        .login-container button {
            width: 100%;
            padding: 10px;
            border-radius: 25px;
            border: none;
            background-color: chartreuse;
            color: black;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        
        .login-container button:hover {
            background-color: #7fff00;
        }
        
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        
        /* Game buttons container */
        #gameContent {
            display: none; /* Hidden by default */
            margin-top: 30px;
        }
        
        /* Original game buttons style */
        .game-button {
            border-radius: 25px;
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            display: inline-block;
            text-decoration: none;
            color: black;
        }
        
        #btn-1-12 {
            background-color: chartreuse;
            width: 100px;
        }
        
        #btn-1-8 {
            background-color: aquamarine;
            width: 150px;
        }
        
        #btn-packs {
            background-color: cadetblue;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="loginForm">
        <h2>Eaglercraft Login</h2>
        <img src="fav.png" alt="Eaglercraft" width="100" style="margin-bottom: 20px;">
        <input type="password" id="passwordInput" placeholder="Enter Password" autocomplete="off">
        <button onclick="checkPassword()">Login</button>
        <p class="error-message" id="errorMessage">Incorrect password!</p>
    </div>
    
    <!-- Game Content -->
    <div id="gameContent">
        <h1>Eaglercraft</h1>
        <a href="1.12.html" class="game-button" id="btn-1-12">Play 1.12</a>
        <a href="1.8.8.html" class="game-button" id="btn-1-8">Play 1.8.8</a>
        <a href="packs.html" class="game-button" id="btn-packs">Texture Packs</a>
    </div>

    <script>
        // SHA-256 Password Hashing
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Password Check Function
        async function checkPassword() {
            const passwordInput = document.getElementById("passwordInput").value;
            const errorMessage = document.getElementById("errorMessage");
            
            errorMessage.style.display = "none";
            
            if (!passwordInput) {
                errorMessage.textContent = "Please enter a password";
                errorMessage.style.display = "block";
                return;
            }
            
            const inputHash = await sha256(passwordInput);
            
            // This is the SHA-256 hash of "eaglercraft" (change this to your password's hash)
            const correctHash = "eagler";
            
            if (inputHash === correctHash) {
                // Successful login
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("gameContent").style.display = "block";
                
                // Set session cookie
                document.cookie = "eaglercraftAuth=true; path=/; SameSite=Strict";
            } else {
                errorMessage.textContent = "Incorrect password!";
                errorMessage.style.display = "block";
                document.getElementById("passwordInput").value = "";
            }
        }
        
        // Check for existing session on page load
        function checkLoginStatus() {
            if (document.cookie.split(';').some((item) => item.trim().startsWith('eaglercraftAuth='))) {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("gameContent").style.display = "block";
            }
        }
        
        // Initialize when page loads
        window.onload = function() {
            checkLoginStatus();
            
            // Allow pressing Enter to submit
            document.getElementById("passwordInput").addEventListener("keyup", function(event) {
                if (event.key === "Enter") {
                    checkPassword();
                }
            });
        };
    </script>
</body>
</html>
